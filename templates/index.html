<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>喫茶店マスターとの対話</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #f7f5f2;
        --card: #ffffff;
        --text: #333;
        --sub: #777;
        --accent: #7a5c3e;
      }

      * {
        box-sizing: border-box;
        font-family: "Inter", "Noto Sans JP", sans-serif;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        padding: 24px;
      }

      .container {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0;
        color: var(--accent);
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: var(--sub);
        font-size: 0.9rem;
      }

      .chat {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
        border-radius: 12px;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        max-width: 80%;
        padding: 12px 14px;
        border-radius: 14px;
        line-height: 1.5;
        font-size: 0.95rem;
      }

      .user {
        align-self: flex-end;
        background: var(--accent);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .ai {
        align-self: flex-start;
        background: #e9e4de;
        border-bottom-left-radius: 4px;
      }

      .status {
        text-align: center;
        font-size: 0.85rem;
        color: var(--sub);
      }

      .input-area {
        display: flex;
        gap: 8px;
      }

      input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
      }

      button {
        padding: 12px 18px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      button:disabled {
        background: #bbb;
        cursor: not-allowed;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>喫茶店マスターとの対話</h1>
      <div class="subtitle">
        落ち着いた雑談を通して、今の気持ちを言葉にしてみてください
      </div>

      <div class="chat" id="chat"></div>

      <div class="status" id="status">お名前を入力してください</div>

      <div class="input-area">
        <input id="input" type="text" placeholder="ここに入力…" />
        <button id="send">送信</button>
      </div>
    </div>

    <script>
      const API_URL = "/chat";
      const TURN_LIMIT = 10;

      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("send");
      const status = document.getElementById("status");

      let name = "";
      let turn = 0;
      let ended = false;

      function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      sendBtn.onclick = async () => {
        if (ended) return;

        const text = input.value.trim();
        if (!text) return;
        input.value = "";

        // 初回は名前として扱う
        if (!name) {
          name = text;
          status.textContent = `こんにちは、${name}さん。マスターがお話を伺います`;
          addMessage(text, "user");

          // ダミー送信（会話開始用）
          await sendMessage("こんにちは");
          return;
        }

        addMessage(text, "user");
        await sendMessage(text);
      };

      async function sendMessage(message) {
        sendBtn.disabled = true;

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            message: message,
          }),
        });

        const data = await res.json();

        addMessage(data.response, "ai");
        turn++;

        status.textContent = `残り最大 ${TURN_LIMIT - turn} ターン`;

        if (data.ended) {
          ended = true;
          status.textContent = "ご協力ありがとうございました";
          input.disabled = true;
          sendBtn.disabled = true;
        } else {
          sendBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
